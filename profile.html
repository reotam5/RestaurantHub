<body class="wrapper">
  <!------------------->
  <!-- header starts -->
  <!------------------->
  <header class="siteHead">
    <div type="button" class="btn-slide">
      <img class="btn-slide" src="images/menu.png" alt="myAccount" />
    </div>
    <a href="index.html" class="siteInfo">
      <div class="siteInfo">
        <div class="siteTitle">Restaurant Hub</div>
        <img class="siteLogo" src="images/logo.png" alt="restaurant-hub" />
      </div>
    </a>
    <a href="profile.html" class="profile">
      <div class="profileDiv">
        <img class="profile" src="images/person.png" alt="profile" style="filter: invert(1);" />
      </div>
    </a>
  </header>
  <!----------------->
  <!-- header ends -->
  <!----------------->
  <!---------------------->
  <!-- slide bar starts -->
  <!---------------------->
  <div class="slidebar">
    <div class="slideHeader">
      <a href="#">
        <img src="images/close.png" alt="close">
      </a>
      <div class="siteInfo">
        <div class="siteTitle">Restaurant Hub</div>
        <img class="siteLogo" src="images/logo.png" alt="restaurant-hub" />
      </div>
    </div>

    <div class="slideContent">
      <ul>
        <li>
          <a href="index.html">
            <img src="images/home.png" alt="home" style="filter: invert(1);">
            Home
          </a>
        </li>
        <li>
          <a href="favorite.html">
            <img src="images/favorite.png" alt="favorite" style="filter: invert(1);">
            Favorite
          </a>
        </li>
        <li>
          <a href="map.html">
            <img src="images/map.png" alt="map" style="filter: invert(1);">
            Map
          </a>
        </li>
      </ul>
    </div>

    <div class="slideFooter">
      <a href="profile.html">
        <div class="slideFooterItems myProfile">
          <img class="myProfile" src="images/person.png" alt="myProfile">
          Profile
        </div>
      </a>
      <a href="#" class="sign-out-button">
        <div class="slideFooterItems setting">
          <img class="setting" src="images/login.png" alt="login">
          <span class="sign-in-status">Login/Logout</span>
        </div>
      </a>
    </div>
  </div>
  <!-------------------->
  <!-- slide bar ends -->
  <!-------------------->

  <div class="content">
    <div id="profile">
      <img type="button" id="profile-img" src="images/person.png" alt="myprof" />
      <div type="button" class="user-name">
        <img src="images/edit.png" alt="edit">
        <span id="entered-name">

        </span>
      </div>
      <ul class="nav nav-pills mb-3" id="profile-tab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="pills-upcoming-tab" data-toggle="pill" href="#pills-upcoming" role="tab"
            aria-controls="pills-upcoming" aria-selected="true">Upcoming</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="pills-history-tab" data-toggle="pill" href="#pills-history" role="tab"
            aria-controls="pills-history" aria-selected="false">History</a>
        </li>
      </ul>
    </div>
    <div id="tab-content-wrapper">
      <div class="tab-content" id="history-tabContent">
        <div class="tab-pane fade show active" id="pills-upcoming" role="tabpanel" aria-labelledby="pills-home-tab">
          <div class="section-title">
            Upcoming reservations
          </div>
          <div class="row" id="upcoming-reservations">


          </div>

        </div>
        <div class="tab-pane fade" id="pills-history" role="tabpanel" aria-labelledby="pills-history-tab">
          <div class="section-title">
            Reservation history
          </div>
          <div class="row" id="past-reservations">


          </div>
        </div>
      </div>
    </div>
  </div>
