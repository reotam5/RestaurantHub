<!DOCTYPE html>
<html lang="en">

<head>
  <title>Restaurant Hub</title>
  <meta charset="UTF-8">
  <meta name="author" content="RKC" />
  <meta name="description" content="Restaurant Hub" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!------------------------------->  
  <!--- REQUIRED SECTION STARTS --->
  <!------------ CSS -------------->
  <!------------------------------->
  <link rel="stylesheet" href="styles/universal.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!------------------------------->  
  <!---- REQUIRED SECTION ENDS ---->
  <!------------ CSS -------------->
  <!------------------------------->

  <link rel="stylesheet" href="styles/main.css" />
</head>

<body>

  <!------------------->
  <!-- header starts -->
  <!------------------->
  <header class="siteHead">
    <div type="button" class="btn-slide">
       <img class="btn-slide" src="images/menu.png" alt="myAccount"/>
    </div>
    <a href="index.html" class="siteInfo">
      <div class="siteInfo">
        <div class="siteTitle">Restaurant Hub</div>
        <img class="siteLogo" src="images/logo.png" alt="restaurant-hub"/>
      </div>
    </a>
    <a href="shoppingCart" class="shoppingCart">
      <div class="shoppingCartDiv">
        <img class="shoppingCart" src="images/shoppingCart.png" alt="shoppingCart"/>
      </div>
    </a>

  </header>
  <!----------------->
  <!-- header ends -->
  <!----------------->
  <!---------------------->
  <!-- slide bar starts -->
  <!---------------------->
  <div class="slidebar">
    <div class="slideHeader">
      <a href="#">
        <img src="images/close.png" alt="close">
      </a>
      <div class="siteInfo">
        <div class="siteTitle">Restaurant Hub</div>
        <img class="siteLogo" src="images/logo.png" alt="restaurant-hub"/>
      </div>
    </div>

    <div class="slideContent">
      <ul>
        <li>
          <a href="main.html">
            <img src="images/home.png" alt="home" style="filter: invert(1);">
            Home
          </a>
        </li>
        <li>
          <a href="favorite.html">
            <img src="images/favorite.png" alt="favorite" style="filter: invert(1);">
            Favorite
          </a>
        </li>
        <li>
          <a href="map.html">
            <img src="images/map.png" alt="map" style="filter: invert(1);">
            Map
          </a>
        </li>
      </ul>
    </div>

    <div class="slideFooter">
      <a href="notification.html">
        <div class="slideFooterItems notification">
          <img class="notification" src="images/notification.png" alt="notification">
          Notification
        </div>
      </a>
      <a href="profile.html">
        <div class="slideFooterItems myProfile">
          <img class="myProfile" src="images/person.png" alt="myProfile">
          Profile
        </div>
      </a>
      <a href="setting.html">
        <div class="slideFooterItems setting">
          <img class="setting" src="images/setting.png" alt="setting">
          Setting
        </div>
      </a>
    </div>
  </div>
  <!-------------------->
  <!-- slide bar ends -->
  <!-------------------->

  <!-------------------->
  <!-- content starts -->
  <!-------------------->
  <div class="wrapper">

    <!-------------------->
    <!-- Search Bar -->
    <!-------------------->
    <nav class="fixed-head navbar navbar-light bg-light justify-content-center">
      <a class="navbar-brand"></a>
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Find something specific..." aria-label="Search">
        <button class="btn btn-outline-success btn-sm" type="submit"><svg width="1em" height="1em" viewBox="0 0 16 16"
            class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
            <path fill-rule="evenodd"
              d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
          </svg></button>
        <button type="button" class="btn btn-outline-dark btn-sm" id="button2" data-toggle="modal"
          data-target="#filterModal"><svg width="1.2em" height="1.2em" viewBox="0 0 16 16" class="bi bi-filter"
            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z" />
          </svg></button>
          <div class="dropdown">
            <button class="btn btn-outline-dark btn-sm dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Sort By
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <button class="dropdown-item" id= "sortby1" type="button">Price (Low to High)</button>
              <button class="dropdown-item" id= "sortby2" type="button">Rating</button>
              <button class="dropdown-item" type="button" id="sortby3">Table Availability</button>
            </div>
          </div>

      </form>
    </nav>
    <!----Filter Modal Pop Up---->
    <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Filter Options</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">
                Requires Mask
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
              <label class="form-check-label" for="defaultCheck2">
                Has Table Tracker Feature
              </label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-light">Return Defaults</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-success">Apply</button>
          </div>
        </div>
      </div>
    </div>
    
    <p id="sign-in-status"></p>
    <button id="sign-out-button" class="sign-in"></button>

    <!--------------------->
    <!-- Restaurant Info -->
    <!--------------------->
    <!-- Can use javascript to add to this -->
    <div class="restaurant-info">
      <div class="restaurant-image">
        <div class="restaurantStars">
          <img class="star" id="star1" src="images/star.png"/>
        </div>
        <img src="" alt=""/>
        <p class="restaurant-name"></p>
      </div>
      <div class="restaurant-details">
        <div class="restaurant-icons"></div>
        <div class="hours"></div>
      </div>
    </div>

  </div>
  <!------------------>
  <!-- content ends -->
  <!------------------>


  <!------------------------------->  
  <!--- REQUIRED SECTION STARTS --->
  <!------------- JS -------------->
  <!------------------------------->
  <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
  <script src="scripts/universal.js"></script> 

  <!-- Required if using firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-storage.js"></script>
  <script src="scripts/firebase_api.js"></script>
  <!------------------------------->  
  <!---- REQUIRED SECTION ENDS ---->
  <!------------- JS -------------->
  <!------------------------------->


  <script src="scripts/main.js"></script>

</body>

</html>
