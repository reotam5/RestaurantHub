  <!------------------->

  <!------------------->
  <header class="siteHead">
    <div type="button" class="btn-slide">
       <img class="btn-slide" src="images/menu.png" alt="myAccount"/>
    </div>
    <a href="index.html" class="siteInfo">
      <div class="siteInfo">
        <div class="siteTitle">Restaurant Hub</div>
        <img class="siteLogo" src="images/logo.png" alt="restaurant-hub"/>
      </div>
    </a>
    <a href="profile.html" class="profile">
      <div class="profileDiv">
        <img class="profile" src="images/person.png" alt="profile" style="filter: invert(1);"/>
      </div>
    </a>
  </header>
  <!----------------->
  <!-- header ends -->
  <!----------------->
  <!---------------------->
  <!-- slide bar starts -->
  <!---------------------->
  <div class="slidebar">
    <div class="slideHeader">
      <a href="#">
        <img src="images/close.png" alt="close">
      </a>
      <div class="siteInfo">
        <div class="siteTitle">Restaurant Hub</div>
        <img class="siteLogo" src="images/logo.png" alt="restaurant-hub"/>
      </div>
    </div>

    <div class="slideContent">
      <ul>
        <li>
          <a href="main.html">
            <img src="images/home.png" alt="home" style="filter: invert(1);">
            Home
          </a>
        </li>
        <li>
          <a href="favorite.html">
            <img src="images/favorite.png" alt="favorite" style="filter: invert(1);">
            Favorite
          </a>
        </li>
        <li>
          <a href="map.html">
            <img src="images/map.png" alt="map" style="filter: invert(1);">
            Map
          </a>
        </li>
      </ul>
    </div>

    <div class="slideFooter">
      <a href="profile.html">
        <div class="slideFooterItems myProfile">
          <img class="myProfile" src="images/person.png" alt="myProfile">
          Profile
        </div>
      </a>
      <a href="#" class="sign-out-button">
        <div class="slideFooterItems setting">
          <img class="setting" src="images/login.png" alt="login">
          <span class="sign-in-status">Login/Logout</span>
        </div>
      </a>
    </div>
  </div>
  <!-------------------->
  <!-- slide bar ends -->
  <!-------------------->

  <!-------------------->
  <!-- content starts -->
  <!-------------------->
  <div class="content">
    <div class="pageTitle">
      My favorite
    </div>
    <div id="favorite-list" class="row">
     <!--
      <div class="favorite-content col-sm-12 col-md-6" id="favorite-1">
        <img src="images/restaurant1.jpg" class="favorite-img" alt="restaurant image"/>
        <div class="favorite-img-blur"></div>
        <div class="favorite-details">
          <a type="button" href="restaurant.html" class="favorite-details-a"></a>
          <div class="favorite-name">
            Name
          </div>
          <a type="button" href="restaurant.html#reserve-tab" class="favorite-reserve">
            Reserve Now
          </a>
        </div>
        <img type="button" class="favorite-delete" id="favorite1" src="images/delete.png" alt="delete">
      </div>
      -->


    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete from favorite</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" id="faovrite-delete-confirm" class="btn btn-primary" data-dismiss="modal">Confirm</button>
        </div>
      </div>
    </div>
  </div>
  <!------------------>
  <!-- content ends -->
  <!------------------>

  <!-- This is temporary loading screen. -->
  <!-- Add loading div with class name ".loading-bg" and it will apear in page. -->
  <div class="loading-bg">
    <div class="wrapper">
    <img class="siteLogo" src="images/logo.png" alt="restaurant-hub"/>
    <h1>Restaurant Hub</h1>
    <img class="location blink" src="images/location.png" alt="location-icon"/>
    <p class="searching blink">Getting ready.....</p>
  </div>
